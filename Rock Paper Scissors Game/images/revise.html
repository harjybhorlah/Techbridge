<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
            gamePlay('Rock');
        ">Rock</button>
    <button onclick="
        gamePlay('Paper');
    ">Paper</button>
    <button onclick="
        gamePlay('Scissors');
    ">Scissors</button>





    <script>
        
        const randomNumber = Math.random();
        let computerMove = ''
    

        function randomMove(){
            if (randomNumber > 0 && randomNumber <= 1/3){
                    computerMove ='Rock';
            }else if(randomNumber > 1/3 && randomNumber < 2/3){
                    computerMove='Paper';
            }else if (randomNumber > 2/3 && randomNumber < 1){
                    computerMove = 'Scissors';
            }

            return computerMove;
        }


        function gamePlay(playerMove){
            const computerMove = randomMove();
            result = '';

            if(playerMove === 'Rock' ){
                if (computerMove == 'Rock'){
                    result = 'its a tie'
                } else if (computerMove === 'Paper'){
                    result = 'you loose'
                } else if (computerMove === 'Scissors'){
                    result = 'you win'
                }
            } 

            else if(playerMove === 'Paper'){
                if (computerMove == 'Rock'){
                    result = 'you win'
                } else if (computerMove === 'Paper'){
                    result = 'its a tie'
                } else if (computerMove === 'Scissors'){
                    result = 'you loose'
                }
            } 

            else if (playerMove === 'Scissors'){
                if (computerMove == 'Rock'){
                    result = 'you loose'
                } else if (computerMove === 'Paper'){
                    result = 'you win'
                } else if (computerMove === 'Scissors'){
                    result = 'its a tie'
                }
            }

            alert(`you choose: ${playerMove} Computer choose: ${computerMove} Result:${result}`);
        }



        




    </script>
</body>
